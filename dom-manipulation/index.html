<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>

<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="notification" style="padding: 8px; display: none; background: #dff0d8; color: #3c763d; margin-bottom: 10px;"></div>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <div id="quoteFormContainer" style="margin-top: 20px;"></div>

  <div style="margin-top: 10px;">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div style="margin-top: 20px;">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>

</html>
